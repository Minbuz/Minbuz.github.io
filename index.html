<script>
  const menu = document.querySelector(".div-header");
  const menuItems = menu.querySelectorAll("nav");
  var estado = true;
  if (window.innerWidth < 1366) {
    for (let i = 0; i < menuItems.length; i++) {
      menuItems[i].style.transform = "translateY(-40px)";
      menuItems[i].style.opacity = "0";
      estado = false;
    }
  }
  function toggleMenu() {
    if (estado === false) {
      for (let i = 0; i < menuItems.length; i++) {
        menuItems[i].style.transform = "translateY(0px)";
        menuItems[i].style.opacity = "1";
        estado = true;
      }
    } else {
      for (let i = 0; i < menuItems.length; i++) {
        menuItems[i].style.transform = "translateY(-40px)";
        menuItems[i].style.opacity = "0";
        estado = false;
      }
    }
  }

  document.getElementById("menu-check").addEventListener("click", toggleMenu);

  function calcularEdad(fechaNacimiento) {
    var hoy = new Date();
    var cumpleanos = new Date(fechaNacimiento);
    var edad = hoy.getFullYear() - cumpleanos.getFullYear();
    var mes = hoy.getMonth() - cumpleanos.getMonth();
    if (mes < 0 || (mes === 0 && hoy.getDate() < cumpleanos.getDate())) {
      edad--;
    }
    return edad;
  }
  var fechaNacimiento = "1996-08-05"; // Formato AAAA-MM-DD
  var edad = calcularEdad(fechaNacimiento);
  document.getElementById("edad").textContent = edad;
</script>
